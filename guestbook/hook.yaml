apiVersion: batch/v1
kind: Job
metadata:
  generateName: sync-hook
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: slack-notification
        image: curlimages/curl
        command: ["sleep","10"]
      restartPolicy: Never
  backoffLimit: 2
